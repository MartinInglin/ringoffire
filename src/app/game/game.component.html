<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  class="player-position hide-mobile"
  [name]="player"
  [i]="i"
  [playerActive]="i == game.currentPlayer"
  (click)="change(i)"
></app-player>

<div class="scroll-container">
  <app-player-mobile
    *ngFor="let player of game.players; let i = index"
    class="hide-desktop"
    [name]="player"
    [i]="i"
    [playerActive]="i == game.currentPlayer"
    (click)="change(i)"
  ></app-player-mobile>
</div>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/images/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/images/cards/card_cover.png"
      alt=""
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/images/cards/{{ card }}.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./assets/images/cards/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="button-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

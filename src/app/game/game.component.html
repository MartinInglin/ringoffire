<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  class="player-position"
  [name]="player"
  [i]="i"
  [playerActive]="i == game.currentPlayer"
></app-player>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/images/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/images/cards/card_cover.png"
      alt=""
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/images/cards/{{ card }}.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./assets/images/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="button-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
